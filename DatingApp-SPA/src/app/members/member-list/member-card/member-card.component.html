<div class="card text-center">
  <div class="card-img-wrapper">
    <img
      src="card-img-top"
      src="{{ user.photoUrl }}"
      alt="{{ user.knownAs }}"
    />
    <ul class="list-inline member-icon animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]">
          <i class="fa fa-user"></i>
        </button>
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
    <div class="card-body">
      <h6 class="card-title text-center m-1">
        <i class="fa fa-user"></i> {{ user.knownAs }}, {{ user.age }}
      </h6>
      <p class="card-text text-muted text-center">{{ user.city }}</p>
    </div>
  </div>
</div>
