<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-5" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancleRegister)="cancleRegisterMode($event)"></app-register> <!--  podajanje spremenljivke (je v navadnih oklepajih) od Chiled komponente k parentu. Parent za sprejem variabel ki mu jo da parent pokliče metodo cancleRegisterMode($event) -->
      </div>
    </div>
  </div>
</div>
